<!DOCTYPE html>
<html>
    <head>
        <title>Barvičky</title>
    </head>
    <body>
        <form>
            <input type="file" name="file" accept="image/*"/>
            <button type="submit">Rozložit</button>
        </form>
        <p>
            <canvas id="image_r"></canvas>
            <canvas id="image_g"></canvas>
            <canvas id="image_b"></canvas>
        </p>
        <script>
            function filterRed(data, i) {
                data[i + 1] = 0;
                data[i + 2] = 0;
            }

            function filterGreen(data, i) {
                data[i] = 0;
                data[i + 2] = 0;
            }

            function filterBlue(data, i) {
                data[i] = 0;
                data[i + 1] = 0;
            }

            function populateCanvas(canvasElement, image, filter) {
                let context = canvasElement.getContext('2d');
                let canvas = context.canvas;
                let width = image.width;
                let height = image.height;
                canvas.width = width;
                canvas.height = height;
                context.drawImage(image, 0, 0, width, height);
                let imageData = context.getImageData(0, 0, width, height);
                let rawImageData = imageData.data;
                for (let i = 0; i < rawImageData.length; i += 4) {
                    filter(rawImageData, i);
                }
                context.putImageData(imageData, 0, 0);
            }

            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault();
                let file = new FormData(this).get('file');
                let image = new Image();
                image.onload = function () {
                    populateCanvas(document.getElementById('image_r'), this, filterRed);
                    populateCanvas(document.getElementById('image_g'), this, filterGreen);
                    populateCanvas(document.getElementById('image_b'), this, filterBlue);
                };
                let reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        </script>
    </body>
</html>
