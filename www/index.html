<!DOCTYPE html>
<html>
    <head>
        <title>Barviƒçky</title>
    </head>
    <body>
        <form>
            <p>
                <input type="range" name="thresholdSlider" min="0" max="255"/>
                <input type="text" name="threshold"/>
            </p>
            <p>
                <input type="file" name="file" accept="image/*"/>
            </p>
        </form>
        <p>
            <canvas id="image_r"></canvas>
            <canvas id="image_g"></canvas>
            <canvas id="image_b"></canvas>
        </p>
        <script>
            class Pixel {
                #r;
                #g;
                #b;

                constructor(r, g, b) {
                    this.#r = r;
                    this.#g = g;
                    this.#b = b;
                }

                r() {
                    return this.#r;
                }

                g() {
                    return this.#g;
                }

                b() {
                    return this.#b;
                }

                filterRed(threshold) {
                    return Pixel.#filter(this.#r, threshold, RED);
                }

                filterGreen(threshold) {
                    return Pixel.#filter(this.#g, threshold, GREEN);
                }

                filterBlue(threshold) {
                    return Pixel.#filter(this.#b, threshold, BLUE);
                }

                static #filter(value, threshold, color) {
                    if (value >= threshold) {
                        return color;
                    } else {
                        return WHITE;
                    }
                }
            }

            const RED = new Pixel(255, 0, 0);
            const GREEN = new Pixel(0, 255, 0);
            const BLUE = new Pixel(0, 0, 255);
            const WHITE = new Pixel(255, 255, 255);

            function populateCanvas(canvasElement, image, transformation) {
                const context = canvasElement.getContext('2d');
                const canvas = context.canvas;
                const width = image.width;
                const height = image.height;
                canvas.width = width;
                canvas.height = height;
                context.drawImage(image, 0, 0, width, height);
                const imageData = context.getImageData(0, 0, width, height);
                const rawImageData = imageData.data;
                for (let i = 0; i < rawImageData.length; i += 4) {
                    const transformed = transformation(new Pixel(rawImageData[i], rawImageData[i + 1], rawImageData[i + 2]));
                    rawImageData[i] = transformed.r();
                    rawImageData[i + 1] = transformed.g();
                    rawImageData[i + 2] = transformed.b();
                }
                context.putImageData(imageData, 0, 0);
            }

            function repaint(imageData, threshold) {
                const image = new Image();
                image.onload = function () {
                    populateCanvas(document.getElementById('image_r'), this, function(pixel) { return pixel.filterRed(threshold) });
                    populateCanvas(document.getElementById('image_g'), this, function(pixel) { return pixel.filterGreen(threshold) });
                    populateCanvas(document.getElementById('image_b'), this, function(pixel) { return pixel.filterBlue(threshold) });
                };
                image.src = imageData;
            }

            (function() {
                const thresholdSliderInput = document.querySelector("input[name='thresholdSlider']");
                const thresholdInput = document.querySelector("input[name='threshold']");
                const fileInput = document.querySelector("input[name='file']");

                let state = {
                    threshold: 128,
                    image: null
                };
                function repaintIfSelected() {
                    if (state.image != null) {
                        repaint(state.image, state.threshold);
                    }
                }

                fileInput.addEventListener('change', function() {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        state.image = e.target.result;
                        repaintIfSelected();
                    };
                    reader.readAsDataURL(this.files[0]);
                });
                thresholdSliderInput.addEventListener('change', function() {
                    state.threshold = this.value;
                    thresholdInput.value = this.value;
                    repaintIfSelected();
                });
                thresholdInput.addEventListener('change', function() {
                    state.threshold = this.value;
                    thresholdSliderInput.value = this.value;
                    repaintIfSelected();
                });
                thresholdSliderInput.value = state.threshold;
                thresholdInput.value = state.threshold;
            })();
        </script>
    </body>
</html>
